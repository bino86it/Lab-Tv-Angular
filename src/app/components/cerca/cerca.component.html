<p routerLink="cerca"></p>

<form class="example-form" (ngSubmit)="search()">
  <input [(ngModel)]="searchTerm" name="searchTerm" type="text" placeholder="Search..." focus>
  <button type="submit" value="CERCA" mat-raised-button color="warn">CERCA</button>
</form>

<div class="contenitore">
  <mat-card *ngFor="let movie of searchResults$ | async" class="example-card">
    <mat-card-header>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>{{movie.release_date | date:'yyyy' }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/w200{{movie.poster_path}}" alt="{{ movie.title }}" class="movie-poster" alt="{{movie.title}}">
  </mat-card>
</div>
